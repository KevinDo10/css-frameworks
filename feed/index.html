<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- SASS-generated CSS -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">SocialApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/index.html"><i class="bi bi-person me-2"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active d-flex align-items-center" href="#">
                            <i class="bi bi-house-door me-2"></i> Feed
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Search and Sort Options -->
        <div class="d-flex justify-content-between align-items-center mb-4 search-sort-section">
            <input type="text" class="form-control w-50" placeholder="Search posts..." id="search">
            <select class="form-select w-25 ms-3" id="sortOptions">
                <option selected>Sort By</option>
                <option value="recent">Most Recent</option>
                <option value="popular">Most Popular</option>
            </select>
        </div>

        <!-- Feed Grid -->
        <div class="row g-4" id="postFeed">
            <!-- Example Post Card -->
            <div class="col-md-4">
                <div class="card post-card">
                    <img src="./images/post.jpg" class="card-img-top" alt="Post thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">Beautiful Sunset</h5>
                        <p class="card-text">Captured this stunning sunset while on vacation. Nature is truly amazing!</p>
                    </div>
                </div>
            </div>
            <!-- Additional posts can be added here in the same format -->
        </div>

        <!-- Create New Post Form -->
        <div class="card mt-5 p-4 new-post-form">
            <h3 class="mb-3">Create New Post</h3>
            <form>
                <div class="mb-3">
                    <label for="postTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="postTitle" required>
                </div>
                <div class="mb-3">
                    <label for="postDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="postDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="postImage" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="postImage">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/bootstrap-icons.min.js"></script>
</body>
</html>
