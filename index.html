<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Custom SASS-generated CSS -->
</head>
<body class="auth-body">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4 auth-card">
            <h2 class="text-center mb-4">Login or Register</h2>
            <!-- Form with JavaScript redirection to avoid 405 error -->
            <form onsubmit="redirectToProfile(event)" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username/Email</label>
                    <input type="email" class="form-control" id="username" name="username" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="8">
                    <div class="invalid-feedback">Password must be at least 8 characters long.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for Bootstrap validation and redirection
        function redirectToProfile(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const email = form.querySelector('#username').value;
            const password = form.querySelector('#password').value;

            // Basic validation check for email and password length
            if (email && password.length >= 8) {
                // If valid, redirect to Profile Page
                window.location.href = '/profile/index.html';
            } else {
                // Show validation feedback
                form.classList.add('was-validated');
            }
        }

        // Bootstrap validation for forms
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
