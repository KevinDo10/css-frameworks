<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar with Feed Button -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">SocialApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="/feed/index.html">
                            <i class="bi bi-house-door me-2"></i> Feed
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Profile Header -->
        <div class="card profile-card p-4 mb-4">
            <div class="d-flex align-items-center">
                <img src="images/1.jpg" alt="Profile Image" class="rounded-circle profile-image me-4">
                <div>
                    <h2 class="username mb-1">John Doe</h2>
                    <p class="text-muted">@johndoe</p>
                    <button class="btn btn-primary follow-btn">Follow</button>
                </div>
            </div>
            <!-- Followers and Following Counts -->
            <div class="d-flex justify-content-around mt-4 border-top pt-3">
                <div class="text-center">
                    <h5 class="mb-0">150</h5>
                    <small class="text-muted">Followers</small>
                </div>
                <div class="text-center">
                    <h5 class="mb-0">120</h5>
                    <small class="text-muted">Following</small>
                </div>
                <div class="text-center">
                    <h5 class="mb-0">35</h5>
                    <small class="text-muted">Posts</small>
                </div>
            </div>
        </div>

        <!-- User's Posts -->
        <h4 class="mb-3">Posts</h4>
        <div class="row g-4" id="userPosts">
            <!-- Example Post Card -->
            <div class="col-md-4">
                <div class="card post-card">
                    <img src="images/post.jpg" class="card-img-top" alt="Post thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">Beautiful Sunset</h5>
                        <p class="card-text">Captured this stunning sunset while on vacation. Nature is truly amazing!</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-outline-secondary btn-sm">Like</button>
                            <small class="text-muted">Posted 2h ago</small>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Additional posts can be added here in the same format -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/bootstrap-icons.min.js"></script>
    <script>
        // JavaScript to handle Follow/Unfollow button toggle
        document.querySelector('.follow-btn').addEventListener('click', function() {
            this.classList.toggle('btn-secondary');
            this.classList.toggle('btn-primary');
            this.textContent = this.textContent === 'Follow' ? 'Following' : 'Follow';
        });
    </script>
</body>
</html>
